<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ออฟไลน์ - สหกรณ์ออมทรัพย์กรมทางหลวง</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
    }
    p {
      margin: 0 0 30px 0;
      line-height: 1.6;
      opacity: 0.9;
    }
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">DOH</div>
    <h1>ไม่สามารถเชื่อมต่ออินเทอร์เน็ตได้</h1>
    <p>
      ขณะนี้คุณไม่ได้เชื่อมต่ออินเทอร์เน็ต<br>
      กรุณาตรวจสอบการเชื่อมต่อและลองใหม่อีกครั้ง
    </p>
    <button class="retry-btn" onclick="location.reload()">
      ลองใหม่อีกครั้ง
    </button>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', function() {
      setTimeout(() => {
        location.reload();
      }, 1000);
    });

    // Show connection status
    if (navigator.onLine) {
      document.querySelector('.retry-btn').textContent = 'กลับสู่เว็บไซต์';
    }
  </script>
</body>
</html>
